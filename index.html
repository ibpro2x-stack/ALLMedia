<script>
const apiKey = "dd7853dcdf504f62c0c5a332238aa187"; 
const feed = document.querySelector(".feed");

async function fetchNews() {
  try {
    const apiUrl = `https://gnews.io/api/v4/top-headlines?lang=en&country=us&max=6&apikey=${apiKey}`;
    const response = await fetch(
      `https://api.allorigins.win/raw?url=${encodeURIComponent(apiUrl)}`
    );

    const data = await response.json();

    if (!data.articles || data.articles.length === 0) {
      feed.innerHTML = "<p>No trending news available right now.</p>";
      return;
    }

    feed.innerHTML = "";

    data.articles.forEach(article => {
      const post = document.createElement("div");
      post.classList.add("post");
      post.innerHTML = `
        <img src="${article.image ? article.image : 'https://via.placeholder.com/400x200'}">
        <div class="post-info">
          <h3>${article.title}</h3>
          <a href="${article.url}" target="_blank">Read More â†’</a>
        </div>
      `;
      feed.appendChild(post);
    });

  } catch (error) {
    console.error("Error fetching news:", error);
    feed.innerHTML = "<p>Unable to fetch news at the moment.</p>";
  }
}

fetchNews();
setInterval(fetchNews, 300000);
</script>
